<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Progress Tracking</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/progress-tracking.css">
</head>
<body>
    <header>
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>NutriTrack</h2>
            </div>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="patient-management.html">Patient Management</a></li>
                <li><a href="meal-plans.html">Meal Plans</a></li>
                <li><a href="progress-tracking.html" class="active">Progress Tracking</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <h1>Progress Tracking</h1>

        <!-- Filter by Patient Name -->
        <label for="patient-filter">Filter by Patient Name:</label>
        <input type="text" id="patient-filter" placeholder="Search for a patient...">

        <!-- Progress Input Form -->
        <form id="progress-form">
            <h2>Track Progress</h2>
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" name="patient-name" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="bmi">IMC:</label>
            <input type="number" id="bmi" name="bmi" required>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Add Progress</button>
            <button type="button" id="clear-form">Clear</button>
        </form>

        <!-- Progress List -->
        <h2>Progress History</h2>
        <table id="progress-table">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Weight</th>
                    <th>IMC</th>
                    <th>Activity Level</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Progress data will be dynamically inserted here -->
            </tbody>
        </table>

        <!-- Chart Section -->
        <h2>Progress Chart</h2>
        <canvas id="progress-chart" width="400" height="200"></canvas>
        <div id="loading-spinner" style="display:none;">Loading...</div>
    </main>

    <script src="../js/progress-tracking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for rendering graphs -->
</body>
</html>
